name: Main Meme_Collection Workflow
on:
  push:
    branches:
      - main
jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./backend/requirements.txt
    - name: Check with flake8
      run: python -m flake8 --exclude backend/alembic/ backend/
  tests:
    needs: linters
    runs-on: ubuntu-latest
    services:
      s3:
        image: minio/minio:edge-cicd
        options: --health-cmd "curl -s http://localhost:9000/minio/health/live"
        env:
            MINIO_ROOT_USER: developper_minio
            MINIO_ROOT_PASSWORD: admindev_minio
    steps:
      - name: Fetch mc client
        run: curl -o ./mc -# https://dl.min.io/client/mc/release/linux-amd64/mc && chmod +x ./mc
      - name: Wait for 10s
        run: sleep 10
      - name: Create the dev bucket
        run: ./mc config host add myminio http://s3:9000 developper_minio admindev_minio && ./mc mb myminio/dev-bucket
      - name: Remove mc client
        run: rm -v ./mc
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./backend/requirements.txt
      - name: Start tests
        run: |
          touch .env
          echo ENDPOINT=minio:9000 >> .env
          echo API_ENDPOINT=${{ secrets.API_ENDPOINT }} >> .env
          echo ACCESS_KEY=minio_dev >> .env
          echo SECRET_KEY=minio_password_dev >> .env
          echo BUCKET=dev-bucket >> .env
          cat .env
          cd backend/
          cd ..
          cd tests/
          python -m pytest
